# TTP Analyzer Configuration File
# Simplified configuration for reliable operation

# Directory Configuration
GROUPS_DIR: "groups"              # Directory containing threat actor subdirectories
OUTPUT_DIR: "output"              # Directory for analysis outputs
DATA_DIR: "data"                  # Directory for data files
LOG_DIR: "logs"                   # Directory for log files

# File Paths
ATTACK_DATA_FILE: "data/attack_data.json"    # MITRE ATT&CK framework data
LOG_FILE: "logs/ttp_analyzer.log"            # Main log file

# Logging Configuration
LOG_LEVEL: "INFO"                 # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# HTTP Request Settings
REQUEST_TIMEOUT: 15               # Timeout for HTTP requests (seconds) - reduced to prevent hanging
RATE_LIMIT_DELAY: 1.0            # Delay between requests (seconds)
MAX_RETRIES: 3                    # Maximum number of retry attempts
USER_AGENT: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"

# TTP Extraction Settings
MIN_CONFIDENCE_THRESHOLD: 0.4     # Minimum confidence score for TTP matches
ENABLE_HEURISTIC_EXTRACTION: false # Disable heuristic extraction
MAX_REPORT_SIZE_MB: 50            # Maximum report size to process (MB)

# Visualization Settings
FIGURE_DPI: 300                   # DPI for saved figures
FIGURE_SIZE: [12, 8]             # Default figure size [width, height]
COLOR_PALETTE: "husl"             # Color palette for visualizations

# Timeline Analysis Settings
PHASE_WINDOW_DAYS: 30             # Window size for campaign phase analysis (days)
ACTIVITY_GAP_THRESHOLD_DAYS: 30   # Threshold for detecting activity gaps (days)

# Performance Settings
MAX_CONCURRENT_REQUESTS: 5        # Maximum concurrent HTTP requests
CACHE_REPORTS: true               # Enable report caching
CACHE_DURATION_HOURS: 24          # Cache duration (hours)
